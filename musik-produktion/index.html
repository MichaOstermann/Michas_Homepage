    <!DOCTYPE html>
    <html lang="de" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Songwriting KI-Tool | Code & Beats</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
        <link rel="icon" href="../assets/media/favicon.svg" type="image/svg+xml">
        <script defer src="script.js"></script>
        <style>
            body { background: #0b0f16; }
            .glass {
                background: rgba(20, 24, 34, 0.85);
                backdrop-filter: blur(16px);
                border-radius: 1.5rem;
                box-shadow: 0 8px 32px 0 rgba(6,255,240,0.12);
            }
            .neon {
                background: linear-gradient(90deg, #06FFF0 0%, #8B5CF6 100%);
                box-shadow: 0 0 16px #06FFF080, 0 0 32px #8B5CF680;
                color: #0b0f16;
            }
            .loader {
                border: 4px solid #222;
                border-top: 4px solid #06FFF0;
                border-radius: 50%;
                width: 32px;
                height: 32px;
                animation: spin 1s linear infinite;
                margin: auto;
            }
            @keyframes spin { 100% { transform: rotate(360deg); } }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8 glass p-8">
            <!-- Linke Spalte: Eingabe -->
            <form id="lyricsForm" class="flex flex-col gap-6">
                <div>
                    <label for="genre" class="block text-sm font-semibold text-cyan-300 mb-1">Genre</label>
                    <select id="genre" class="w-full rounded-lg bg-gray-900 text-white p-2 focus:ring-2 focus:ring-cyan-400">
                        <option>Pop</option>
                        <option>Trap</option>
                        <option>Rock</option>
                        <option>Schlager</option>
                        <option>Country</option>
                        <option>Techno</option>
                        <option>Indie</option>
                    </select>
                </div>
                <div>
                    <label for="mood" class="block text-sm font-semibold text-cyan-300 mb-1">Stimmung</label>
                    <select id="mood" class="w-full rounded-lg bg-gray-900 text-white p-2 focus:ring-2 focus:ring-cyan-400">
                        <option>Melancholisch</option>
                        <option>Aggressiv</option>
                        <option>Motivierend</option>
                        <option>Lieblich</option>
                    </select>
                </div>
                <div>
                    <label for="theme" class="block text-sm font-semibold text-cyan-300 mb-1">Thema des Songs</label>
                    <textarea id="theme" rows="3" class="w-full rounded-lg bg-gray-900 text-white p-2 focus:ring-2 focus:ring-cyan-400" placeholder="Worüber soll der Song handeln?"></textarea>
                </div>
                <div>
                    <label for="structure" class="block text-sm font-semibold text-cyan-300 mb-1">Song-Struktur</label>
                    <select id="structure" class="w-full rounded-lg bg-gray-900 text-white p-2 focus:ring-2 focus:ring-cyan-400">
                        <option>Standard: Verse - Chorus</option>
                        <option>Komplex: Verse - Chorus - Bridge</option>
                        <option>Individuell: Eigenes Muster</option>
                    </select>
                </div>
                <div>
                    <label for="rhyme" class="block text-sm font-semibold text-cyan-300 mb-1">Reimschema</label>
                    <select id="rhyme" class="w-full rounded-lg bg-gray-900 text-white p-2 focus:ring-2 focus:ring-cyan-400">
                        <option>AABB</option>
                        <option>ABAB</option>
                    </select>
                </div>
                <div>
                    <label for="artist" class="block text-sm font-semibold text-cyan-300 mb-1">Referenz-Künstler</label>
                    <input id="artist" type="text" class="w-full rounded-lg bg-gray-900 text-white p-2 focus:ring-2 focus:ring-cyan-400" placeholder="z.B. Stil von Taylor Swift oder Apache 207">
                </div>
                <button type="submit" id="generateBtn" class="mt-4 py-3 px-6 rounded-xl neon font-bold text-lg flex items-center justify-center gap-2 transition hover:scale-105">
                    <span>Lyrics generieren</span>
                    <span id="loadingSpinner" class="hidden loader"></span>
                    <!-- Fortschrittsanzeige -->
                    <div id="progressBarContainer" class="w-full h-2 mt-4 bg-gray-800 rounded-full overflow-hidden hidden">
                        <div id="progressBar" class="h-full bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-pink-500 animate-pulse" style="width: 0%"></div>
                    </div>
                </button>
            </form>
            <!-- Rechte Spalte: Ausgabe -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-2">
                    <h2 class="text-2xl font-bold text-cyan-200">Songtext</h2>
                    <button id="copyBtn" class="ml-auto px-3 py-1 rounded-lg bg-cyan-700 text-white hover:bg-cyan-500 transition text-sm" title="Kopieren">Kopieren</button>
                    <button id="downloadBtn" class="ml-2 px-3 py-1 rounded-lg bg-fuchsia-700 text-white hover:bg-fuchsia-500 transition text-sm" title="Download">Export</button>
                </div>
                <div class="relative">
                    <pre id="lyricsOutput" class="bg-gray-950 text-cyan-100 rounded-lg p-4 min-h-[300px] max-h-[500px] overflow-auto font-mono text-base shadow-inner"></pre>
                    <button id="copyBtnInline" class="absolute top-2 right-2 px-2 py-1 rounded bg-cyan-700 text-white text-xs hover:bg-cyan-500 transition" title="Kopieren">⧉</button>
                </div>
            </div>
        </div>
    </body>
    </html>
