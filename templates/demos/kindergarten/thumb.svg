<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Floating Bubbles -->
  <circle cx="50" cy="50" r="20" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="350" cy="80" r="30" fill="#6BCF7F" opacity="0.3"/>
  <circle cx="80" cy="250" r="25" fill="#FFB4B4" opacity="0.3"/>
  <circle cx="320" cy="260" r="35" fill="#A8E6CF" opacity="0.3"/>
  
  <!-- Sun Icon -->
  <circle cx="200" cy="100" r="40" fill="#FFD93D"/>
  <text x="200" y="120" font-size="50" text-anchor="middle" fill="#FF6B35">☀️</text>
  
  <!-- Title -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="#FFD93D">SONNENSCHEIN</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="900" text-anchor="middle" fill="#FFFFFF">KINDERGARTEN</text>
  
  <!-- Subtitle -->
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF" font-weight="600">Sicher • Glücklich • Versorgt</text>
  
  <!-- Icons -->
  <text x="80" y="280" font-size="30">👶</text>
  <text x="160" y="280" font-size="30">🎨</text>
  <text x="240" y="280" font-size="30">🛡️</text>
  <text x="320" y="280" font-size="30">🍎</text>
</svg>



