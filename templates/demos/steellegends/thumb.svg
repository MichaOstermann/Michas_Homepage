<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="flame">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#CC0000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-grad)"/>
  
  <!-- Flame Effects -->
  <ellipse cx="150" cy="300" rx="120" ry="180" fill="url(#flame)" opacity="0.6"/>
  <ellipse cx="650" cy="300" rx="120" ry="180" fill="url(#flame)" opacity="0.6"/>
  
  <!-- Motorcycle Silhouette -->
  <g filter="url(#glow)">
    <!-- Wheels -->
    <circle cx="250" cy="420" r="60" fill="none" stroke="#888" stroke-width="8"/>
    <circle cx="250" cy="420" r="45" fill="none" stroke="#FF6B00" stroke-width="3"/>
    <circle cx="550" cy="420" r="60" fill="none" stroke="#888" stroke-width="8"/>
    <circle cx="550" cy="420" r="45" fill="none" stroke="#FF6B00" stroke-width="3"/>
    
    <!-- Frame -->
    <line x1="250" y1="420" x2="400" y2="300" stroke="#CCC" stroke-width="12"/>
    <line x1="400" y1="300" x2="550" y2="420" stroke="#CCC" stroke-width="12"/>
    <line x1="300" y1="420" x2="500" y2="420" stroke="#999" stroke-width="10"/>
    
    <!-- Seat -->
    <ellipse cx="400" cy="280" rx="80" ry="20" fill="#444" stroke="#FF6B00" stroke-width="2"/>
    
    <!-- Handlebars -->
    <line x1="400" y1="300" x2="380" y2="250" stroke="#BBB" stroke-width="8"/>
    <line x1="380" y1="250" x2="340" y2="250" stroke="#BBB" stroke-width="6"/>
    <line x1="380" y1="250" x2="420" y2="250" stroke="#BBB" stroke-width="6"/>
    
    <!-- Engine -->
    <rect x="360" y="340" width="80" height="60" fill="#333" stroke="#FF6B00" stroke-width="3" rx="5"/>
    <circle cx="400" cy="370" r="15" fill="#FF6B00" opacity="0.8"/>
  </g>
  
  <!-- Lightning Bolt -->
  <g filter="url(#glow)">
    <path d="M 120 120 L 100 200 L 140 200 L 110 280 L 160 180 L 130 180 Z" 
          fill="url(#orange-grad)"/>
  </g>
  
  <!-- Brand Text -->
  <text x="400" y="150" 
        text-anchor="middle"
        font-family="Arial Black, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="#F5F5F5"
        filter="url(#glow)">
    STEEL
  </text>
  
  <text x="400" y="210" 
        text-anchor="middle"
        font-family="Arial Black, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="url(#orange-grad)"
        filter="url(#glow)">
    LEGENDS
  </text>
  
  <!-- Feature Pills -->
  <g transform="translate(200, 500)">
    <rect x="0" y="0" width="140" height="35" rx="17" 
          fill="rgba(255, 107, 0, 0.2)" 
          stroke="#FF6B00" 
          stroke-width="2"/>
    <text x="70" y="23" 
          text-anchor="middle"
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#FF6B00">
      Chrome FX
    </text>
  </g>
  
  <g transform="translate(350, 500)">
    <rect x="0" y="0" width="140" height="35" rx="17" 
          fill="rgba(255, 215, 0, 0.2)" 
          stroke="#FFD700" 
          stroke-width="2"/>
    <text x="70" y="23" 
          text-anchor="middle"
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#FFD700">
      Flame FX
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="560" 
        text-anchor="middle"
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="#AAA">
    Custom Harley Davidson Template
  </text>
</svg>
