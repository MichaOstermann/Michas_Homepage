<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="werderBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0F16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D9A50;stop-opacity:1" />
    </linearGradient>
    <pattern id="rauten" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="15" y="15" width="10" height="10" fill="none" stroke="#1D9A50" stroke-width="1" opacity="0.2" transform="rotate(45 20 20)"/>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="400" height="300" fill="url(#werderBg)"/>
  <rect width="400" height="300" fill="url(#rauten)"/>
  
  <!-- Shield Badge -->
  <g transform="translate(200, 80)">
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#1D9A50"/>
    <ellipse cx="0" cy="-15" rx="25" ry="20" fill="#FFFFFF"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="24" font-weight="900" fill="#FFFFFF">SVW</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="32" font-weight="900" fill="#1D9A50">LEBENSLANG</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="32" font-weight="900" fill="#FFFFFF">GRÜN-WEIẞ</text>
  
  <!-- Features -->
  <rect x="20" y="210" width="360" height="70" rx="10" fill="rgba(29, 154, 80, 0.2)" stroke="#1D9A50" stroke-width="2"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial" font-size="14" font-weight="600" fill="#2ECC71">⚽ CMS Backend • Spielplan • Galerie</text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">Multi-User System mit Admin-Freigabe</text>
</svg>



