<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0033;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Logo -->
  <g transform="translate(50, 50)">
    <polygon points="20,0 40,10 40,30 20,40 0,30 0,10" 
             fill="none" 
             stroke="url(#logoGrad)" 
             stroke-width="3"
             filter="url(#neonGlow)"/>
    <polygon points="15,10 25,5 35,10 35,25 25,30 15,25" 
             fill="none" 
             stroke="#FF0033" 
             stroke-width="2"
             opacity="0.6"/>
    <circle cx="20" cy="20" r="5" fill="#FF0033" opacity="0.8">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- CYBERDYNE Text -->
  <text x="100" y="40" 
        font-family="'Arial Black', sans-serif" 
        font-size="24" 
        font-weight="900"
        fill="url(#logoGrad)"
        filter="url(#neonGlow)"
        letter-spacing="2">
    CYBERDYNE
  </text>
  
  <!-- SYSTEMS Text -->
  <text x="100" y="65" 
        font-family="'Arial', sans-serif" 
        font-size="12" 
        font-weight="400"
        fill="#FF0033"
        letter-spacing="4"
        opacity="0.8">
    SYSTEMS MODEL T-800
  </text>
  
  <!-- Underline -->
  <line x1="100" y1="70" x2="290" y2="70" 
        stroke="url(#logoGrad)" 
        stroke-width="1"
        filter="url(#neonGlow)"/>
  
  <!-- Tech Details -->
  <g fill="#FF0033" opacity="0.4" font-family="monospace" font-size="8">
    <text x="100" y="82">SERIES: 800 | VERSION: 2.4</text>
  </g>
</svg>