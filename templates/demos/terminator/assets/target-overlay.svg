<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="targetGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF0033;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF0033;stop-opacity:0" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Central Target System -->
  <g transform="translate(960, 540)">
    <!-- Circles -->
    <circle cx="0" cy="0" r="250" fill="none" stroke="#FF0033" stroke-width="3" opacity="0.3">
      <animate attributeName="r" values="250;260;250" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#FF0033" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#FF1744" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#FF1744" stroke-width="3" opacity="0.6"/>
    
    <!-- Center Glow -->
    <circle cx="0" cy="0" r="100" fill="url(#targetGlow)"/>
    <circle cx="0" cy="0" r="15" fill="#FF0033" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Crosshair -->
    <g stroke="#FF0033" stroke-width="4" opacity="0.7">
      <line x1="-300" y1="0" x2="-70" y2="0"/>
      <line x1="70" y1="0" x2="300" y2="0"/>
      <line x1="0" y1="-300" x2="0" y2="-70"/>
      <line x1="0" y1="70" x2="0" y2="300"/>
    </g>
    
    <!-- Corner Markers -->
    <g stroke="#FF0033" stroke-width="3" fill="none" opacity="0.6">
      <path d="M -280 -280 L -250 -280 L -250 -250"/>
      <path d="M 280 -280 L 250 -280 L 250 -250"/>
      <path d="M -280 280 L -250 280 L -250 250"/>
      <path d="M 280 280 L 250 280 L 250 250"/>
    </g>
  </g>
  
  <!-- Scanning Lines -->
  <g opacity="0.3">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#FF0033" stroke-width="1">
      <animate attributeName="y1" values="0;1080;0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="0;1080;0" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#FF0033" stroke-width="2" opacity="0.5"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#FF0033" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Corner HUD Elements -->
  <g stroke="#FF0033" stroke-width="2" fill="none" opacity="0.5">
    <!-- Top Left -->
    <path d="M 50 50 L 50 20 L 20 20"/>
    <path d="M 50 50 L 80 50"/>
    <circle cx="60" cy="60" r="5" fill="#FF0033" opacity="0.8"/>
    
    <!-- Top Right -->
    <path d="M 1870 50 L 1870 20 L 1900 20"/>
    <path d="M 1870 50 L 1840 50"/>
    <circle cx="1860" cy="60" r="5" fill="#FF0033" opacity="0.8"/>
    
    <!-- Bottom Left -->
    <path d="M 50 1030 L 50 1060 L 20 1060"/>
    <path d="M 50 1030 L 80 1030"/>
    <circle cx="60" cy="1020" r="5" fill="#FF0033" opacity="0.8"/>
    
    <!-- Bottom Right -->
    <path d="M 1870 1030 L 1870 1060 L 1900 1060"/>
    <path d="M 1870 1030 L 1840 1030"/>
    <circle cx="1860" cy="1020" r="5" fill="#FF0033" opacity="0.8"/>
  </g>
  
  <!-- Data Points -->
  <g fill="#00F0FF">
    <circle cx="400" cy="300" r="4" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="400" r="4" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="800" r="4" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>