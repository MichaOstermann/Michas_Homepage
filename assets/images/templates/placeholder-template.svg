<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0B0F16"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,107,0,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="80" width="700" height="440" rx="8" fill="rgba(26,31,46,0.95)" stroke="rgba(255,107,0,0.5)" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="80" width="700" height="40" rx="8" fill="rgba(255,107,0,0.2)"/>
  <circle cx="70" cy="100" r="6" fill="#FF5F57"/>
  <circle cx="90" cy="100" r="6" fill="#FEBC2E"/>
  <circle cx="110" cy="100" r="6" fill="#28C840"/>
  
  <!-- Content Blocks -->
  <rect x="80" y="150" width="640" height="80" rx="4" fill="url(#grad1)" opacity="0.3"/>
  <rect x="80" y="250" width="300" height="200" rx="4" fill="rgba(255,107,0,0.2)" stroke="rgba(255,107,0,0.4)" stroke-width="1"/>
  <rect x="400" y="250" width="320" height="200" rx="4" fill="rgba(255,107,0,0.2)" stroke="rgba(255,107,0,0.4)" stroke-width="1"/>
  
  <!-- Icon -->
  <g transform="translate(350, 280)">
    <rect width="100" height="100" rx="8" fill="rgba(255,107,0,0.3)"/>
    <path d="M30,40 L70,40 L70,60 L30,60 Z M40,50 L60,50" stroke="#FF6B00" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="50" cy="35" r="8" stroke="#FF1493" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Text Lines -->
  <rect x="420" y="270" width="280" height="12" rx="2" fill="rgba(255,107,0,0.5)"/>
  <rect x="420" y="295" width="220" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="420" y="310" width="250" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="420" y="325" width="200" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="30" r="20" fill="none" stroke="rgba(255,107,0,0.3)" stroke-width="2"/>
  <circle cx="700" cy="550" r="30" fill="none" stroke="rgba(255,20,147,0.3)" stroke-width="2"/>
  
  <!-- Template Label -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)" text-anchor="middle">
    Website Template
  </text>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    Professional · Modern · Responsive
  </text>
</svg>
