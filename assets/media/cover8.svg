<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6C8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06FFF0;stop-opacity:0" />
    </radialGradient>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGrad8)"/>
  
  <!-- Stars -->
  <g fill="#FFF">
    <circle cx="80" cy="50" r="2" opacity="0.8"/>
    <circle cx="150" cy="40" r="1.5" opacity="0.6"/>
    <circle cx="250" cy="30" r="2" opacity="0.9"/>
    <circle cx="320" cy="60" r="1.5" opacity="0.7"/>
    <circle cx="100" cy="100" r="1" opacity="0.5"/>
    <circle cx="300" cy="90" r="2" opacity="0.8"/>
    <circle cx="60" cy="150" r="1.5" opacity="0.6"/>
    <circle cx="340" cy="130" r="1" opacity="0.5"/>
    <circle cx="120" cy="180" r="2" opacity="0.7"/>
    <circle cx="280" cy="170" r="1.5" opacity="0.8"/>
  </g>
  
  <!-- Large Moon -->
  <g transform="translate(320, 100)" filter="url(#glow8)">
    <circle cx="0" cy="0" r="60" fill="url(#moonGrad)" stroke="#E6E6C8" stroke-width="2"/>
    <circle cx="0" cy="0" r="70" fill="url(#moonGlow)" opacity="0.4"/>
    <!-- Craters -->
    <circle cx="-15" cy="-10" r="8" fill="rgba(0,0,0,0.1)"/>
    <circle cx="10" cy="5" r="12" fill="rgba(0,0,0,0.08)"/>
    <circle cx="-5" cy="15" r="6" fill="rgba(0,0,0,0.1)"/>
  </g>
  
  <!-- Silhouettes of Two People -->
  <g transform="translate(150, 280)">
    <!-- Person 1 -->
    <ellipse cx="0" cy="-50" rx="20" ry="25" fill="url(#nightGrad)"/>
    <rect x="-15" y="-30" width="30" height="60" rx="5" fill="url(#nightGrad)"/>
    <rect x="-25" y="-25" width="10" height="40" rx="3" fill="url(#nightGrad)"/>
    <rect x="15" y="-25" width="10" height="40" rx="3" fill="url(#nightGrad)"/>
    
    <!-- Person 2 -->
    <ellipse cx="60" cy="-45" rx="18" ry="23" fill="url(#nightGrad)"/>
    <rect x="48" y="-25" width="24" height="55" rx="5" fill="url(#nightGrad)"/>
    <rect x="40" y="-20" width="8" height="35" rx="3" fill="url(#nightGrad)"/>
    <rect x="64" y="-20" width="8" height="35" rx="3" fill="url(#nightGrad)"/>
    
    <!-- Ground -->
    <ellipse cx="30" cy="30" rx="90" ry="8" fill="rgba(75,0,130,0.3)"/>
  </g>
  
  <!-- Night Sky Glow -->
  <g opacity="0.3" fill="url(#nightGrad)">
    <ellipse cx="200" cy="150" rx="150" ry="80"/>
  </g>
  
  <!-- Constellation Lines -->
  <g stroke="#06FFF0" stroke-width="1" opacity="0.4" fill="none">
    <line x1="80" y1="50" x2="150" y2="40"/>
    <line x1="150" y1="40" x2="250" y2="30"/>
    <line x1="250" y1="30" x2="320" y2="60"/>
  </g>
  
  <!-- Mystical Sparkles -->
  <g filter="url(#glow8)">
    <path d="M100,250 L102,258 L110,260 L102,262 L100,270 L98,262 L90,260 L98,258 Z" fill="#06FFF0"/>
    <path d="M280,240 L281,246 L287,247 L281,248 L280,254 L279,248 L273,247 L279,246 Z" fill="#8B5CF6"/>
    <path d="M140,320 L141,325 L146,326 L141,327 L140,332 L139,327 L134,326 L139,325 Z" fill="#06FFF0"/>
  </g>
  
  <!-- Title Banner -->
  <rect x="40" y="350" width="320" height="42" rx="8" fill="rgba(75,0,130,0.85)" filter="url(#glow8)"/>
  <text x="200" y="378" font-family="Arial, sans-serif" font-weight="900" font-size="20" fill="#06FFF0" text-anchor="middle">DIE NACHT ZÃ„HLT MIT UNS</text>
</svg>
