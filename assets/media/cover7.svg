    <path d="M320,140 L323,148 L332,148 L325,154 L328,163 L320,157 L312,163 L315,154 L308,148 L317,148 Z"/>
    <path d="M80,300 L82,306 L88,306 L83,310 L85,316 L80,312 L75,316 L77,310 L72,306 L78,306 Z"/>
    <path d="M330,280 L332,286 L338,286 L333,290 L335,296 L330,292 L325,296 L327,290 L322,286 L328,286 Z"/>
