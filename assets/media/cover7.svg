    <circle cx="-8" cy="-43" r="3" fill="#000"/>
    <circle cx="8" cy="-43" r="3" fill="#000"/>
    <path d="M-6,-32 Q0,-28 6,-32" stroke="#FF69B4" stroke-width="2" fill="none"/>
