    <ellipse cx="120" cy="50" rx="40" ry="25"/>
    <ellipse cx="320" cy="80" rx="45" ry="28"/>
    <ellipse cx="280" cy="70" rx="38" ry="22"/>
  </g>
  
  <!-- Golden Crown (Center) -->
