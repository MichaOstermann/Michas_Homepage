<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Von den Highways nach Visbek â€“ Cover</title>
  <desc id="desc">Synthwave-Reisemotiv mit Highway-Perspektive, Neon-Horizont und Sternenhimmel.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0d2a"/>
      <stop offset="60%" stop-color="#14143d"/>
      <stop offset="100%" stop-color="#1d1150"/>
    </linearGradient>
    <linearGradient id="road" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f254a"/>
      <stop offset="100%" stop-color="#0e1024"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff3bc1"/>
      <stop offset="100%" stop-color="#26ffe6"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="35%" r="25%">
      <stop offset="0%" stop-color="#ff7edb"/>
      <stop offset="100%" stop-color="#ff3bc1" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1024" height="1024" fill="url(#bg)"/>
  <!-- Sterne -->
  <g fill="#fff" fill-opacity="0.9">
    <circle cx="120" cy="120" r="2"/>
    <circle cx="260" cy="80" r="1.5"/>
    <circle cx="420" cy="140" r="1.5"/>
    <circle cx="680" cy="110" r="2"/>
    <circle cx="820" cy="150" r="1.5"/>
    <circle cx="940" cy="90" r="2"/>
  </g>
  <!-- Neon-Horizont -->
  <circle cx="512" cy="360" r="150" fill="url(#sun)"/>
  <rect x="0" y="360" width="1024" height="6" fill="url(#neon)"/>
  <!-- Highway -->
  <polygon points="420,1024 604,1024 560,520 464,520" fill="url(#road)"/>
  <!-- Seitenmarkierungen -->
  <g stroke="url(#neon)" stroke-width="4" stroke-linecap="round">
    <line x1="440" y1="520" x2="300" y2="1024"/>
    <line x1="584" y1="520" x2="724" y2="1024"/>
  </g>
  <!-- Mittlere Leitlinien -->
  <g stroke="#ffd200" stroke-width="8" stroke-linecap="round" stroke-dasharray="28 28" opacity="0.9">
    <line x1="512" y1="560" x2="512" y2="1024"/>
  </g>
</svg>
