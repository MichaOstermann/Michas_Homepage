<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Concrete Jungle Tales – Cover</title>
  <desc id="desc">Abstraktes Synthwave-Cover mit neonfarbener Großstadt-Stimmung: dunkler Verlauf, leuchtende Akzente, geometrische Formen und dezente Grid-Linien.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1026"/>
      <stop offset="50%" stop-color="#1a0f3b"/>
      <stop offset="100%" stop-color="#2b0a3f"/>
    </linearGradient>
    <linearGradient id="pink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff4ecd"/>
      <stop offset="100%" stop-color="#ff7ee6"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00e7ff"/>
      <stop offset="100%" stop-color="#00b3ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="45%">
      <stop offset="0%" stop-color="#38f3ff" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#38f3ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#38f3ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>
    <clipPath id="frameClip">
      <rect x="64" y="64" width="896" height="896" rx="32" ry="32"/>
    </clipPath>
  </defs>

  <!-- Hintergrund -->
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Glow -->
  <circle cx="512" cy="360" r="360" fill="url(#glow)"/>

  <!-- Grid-Linien unten -->
  <g opacity="0.18" stroke="#00e7ff" stroke-width="1">
    <!-- horizontale linien -->
    <g>
      <line x1="0" y1="704" x2="1024" y2="704"/>
      <line x1="0" y1="768" x2="1024" y2="768"/>
      <line x1="0" y1="832" x2="1024" y2="832"/>
      <line x1="0" y1="896" x2="1024" y2="896"/>
      <line x1="0" y1="960" x2="1024" y2="960"/>
    </g>
    <!-- vertikale linien -->
    <g>
      <line x1="128" y1="640" x2="128" y2="1024"/>
      <line x1="256" y1="640" x2="256" y2="1024"/>
      <line x1="384" y1="640" x2="384" y2="1024"/>
      <line x1="512" y1="640" x2="512" y2="1024"/>
      <line x1="640" y1="640" x2="640" y2="1024"/>
      <line x1="768" y1="640" x2="768" y2="1024"/>
      <line x1="896" y1="640" x2="896" y2="1024"/>
    </g>
  </g>

  <!-- Abstrakte "Stadt"-Säulen -->
  <g clip-path="url(#frameClip)">
    <g opacity="0.6">
      <rect x="140" y="470" width="60" height="280" fill="url(#cyan)"/>
      <rect x="220" y="420" width="54" height="330" fill="url(#cyan)" opacity="0.8"/>
      <rect x="300" y="520" width="48" height="230" fill="url(#cyan)" opacity="0.7"/>
      <rect x="380" y="440" width="56" height="310" fill="url(#cyan)" opacity="0.85"/>
      <rect x="460" y="500" width="44" height="250" fill="url(#cyan)" opacity="0.65"/>
      <rect x="540" y="460" width="58" height="290" fill="url(#cyan)" opacity="0.82"/>
      <rect x="620" y="510" width="46" height="240" fill="url(#cyan)" opacity="0.7"/>
      <rect x="700" y="430" width="60" height="320" fill="url(#cyan)" opacity="0.88"/>
      <rect x="780" y="490" width="52" height="260" fill="url(#cyan)" opacity="0.68"/>
    </g>

    <!-- Neon-Diagonalen -->
    <g stroke="url(#pink)" stroke-width="6" opacity="0.8" filter="url(#softBlur)">
      <line x1="96" y1="240" x2="560" y2="560"/>
      <line x1="240" y1="160" x2="780" y2="520"/>
      <line x1="360" y1="120" x2="920" y2="520"/>
    </g>

    <!-- Rahmen -->
    <rect x="64" y="64" width="896" height="896" rx="32" ry="32" fill="none" stroke="url(#pink)" stroke-width="4" opacity="0.9"/>
  </g>

  <!-- Dezente Top-Glints -->
  <g opacity="0.35">
    <circle cx="220" cy="200" r="6" fill="#fff"/>
    <circle cx="780" cy="180" r="4" fill="#fff"/>
    <circle cx="640" cy="280" r="5" fill="#fff"/>
  </g>
</svg>
