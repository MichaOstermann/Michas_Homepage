<svg viewBox="0 0 200 300" width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>About Profile Alien</title>
  <defs>
    <filter id="neon-cyan-about" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="m1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="m2"/>
      <feMerge>
        <feMergeNode in="m2"/>
        <feMergeNode in="m1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-violet-about" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="a1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="a2"/>
      <feMerge>
        <feMergeNode in="a2"/>
        <feMergeNode in="a1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .wf-main { fill: none; stroke: #06FFF0; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; filter: url(#neon-cyan-about); }
    .wf-detail { fill: none; stroke: #06FFF0; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; opacity: 0.7; }
    .wf-accent { fill: none; stroke: #8B5CF6; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; filter: url(#neon-violet-about); }
    .wf-eye { fill: #8B5CF6; opacity: 0.8; }
    
    @media (prefers-reduced-motion: no-preference) {
      .g-skull { animation: head-float 3s ease-in-out infinite; transform-origin: center; }
      .wf-eye { animation: eye-blink 4s ease-in-out infinite; }
    }
    
    @keyframes head-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes eye-blink {
      0%, 90%, 100% { opacity: 0.8; }
      95% { opacity: 0.1; }
    }
  </style>

  <!-- SCHÄDEL (vereinfacht, bananenartig) -->
  <g class="g-skull" transform="translate(0, 10)">
    <!-- Hauptkontur -->
    <path class="wf-main" d="M100 20 C 137 22, 170 55, 180 92 C 184 105, 182 116, 170 130"/>
    <path class="wf-main" d="M100 20 C 63 22, 30 55, 20 92 C 16 105, 18 116, 30 130"/>
    
    <!-- Schädelplatten (4 Linien) -->
    <path class="wf-detail" d="M100 38 C 122 42, 142 55, 152 72" opacity="0.6"/>
    <path class="wf-detail" d="M100 50 C 120 53, 135 64, 145 80" opacity="0.6"/>
    <path class="wf-detail" d="M100 62 C 118 66, 130 74, 138 88" opacity="0.5"/>
    <path class="wf-detail" d="M100 75 C 116 78, 125 84, 132 95" opacity="0.5"/>
    
    <!-- Augenhöhlen -->
    <ellipse class="wf-accent" cx="113" cy="89" rx="13" ry="7"/>
    <ellipse class="wf-accent" cx="87" cy="89" rx="13" ry="7"/>
    <circle class="wf-eye" cx="111" cy="89" r="1.3"/>
    <circle class="wf-eye" cx="89" cy="89" r="1.3"/>
    
    <!-- Seitenrippen -->
    <path class="wf-detail" d="M105 103 C 120 105, 132 112, 140 125" opacity="0.5"/>
    <path class="wf-detail" d="M95 103 C 80 105, 68 112, 60 125" opacity="0.5"/>
    
    <!-- Paneel-Linien -->
    <path class="wf-detail" d="M80 108 L 120 108" opacity="0.4" stroke-width="0.8"/>
    <path class="wf-detail" d="M82 118 L 118 118" opacity="0.4" stroke-width="0.8"/>
    <path class="wf-detail" d="M85 128 L 115 128" opacity="0.3" stroke-width="0.8"/>
  </g>

  <!-- KIEFER -->
  <g transform="translate(0, 10)">
    <path class="wf-main" d="M93 148 C 96 155, 104 155, 107 148"/>
    <circle class="wf-detail" cx="84" cy="146" r="2" opacity="0.7"/>
    <circle class="wf-detail" cx="116" cy="146" r="2" opacity="0.7"/>
    
    <!-- Zähne -->
    <path class="wf-accent" d="M93 151 L 93 159" stroke-width="1"/>
    <path class="wf-accent" d="M96 152 L 96 160" stroke-width="1"/>
    <path class="wf-accent" d="M100 152 L 100 160" stroke-width="1"/>
    <path class="wf-accent" d="M104 152 L 104 160" stroke-width="1"/>
    <path class="wf-accent" d="M107 151 L 107 159" stroke-width="1"/>
  </g>

  <!-- WIRBELSÄULE (5 Ringe) -->
  <g>
    <ellipse class="wf-main" cx="98" cy="175" rx="11" ry="5"/>
    <ellipse class="wf-main" cx="99" cy="190" rx="10" ry="4.5"/>
    <ellipse class="wf-main" cx="100" cy="205" rx="9" ry="4"/>
    <ellipse class="wf-main" cx="100" cy="220" rx="8" ry="3.5"/>
    <ellipse class="wf-main" cx="101" cy="235" rx="7" ry="3"/>
    <ellipse class="wf-main" cx="102" cy="250" rx="6" ry="2.5"/>
    <ellipse class="wf-main" cx="103" cy="265" rx="5" ry="2"/>
    
    <!-- Verbindungslinien -->
    <path class="wf-detail" d="M94 180 L 94 260" opacity="0.5"/>
    <path class="wf-detail" d="M106 180 L 106 268" opacity="0.5"/>
    
    <!-- Bolzen (violett) -->
    <circle cx="87" cy="175" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="109" cy="175" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="89" cy="190" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="109" cy="190" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="91" cy="205" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="109" cy="205" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="92" cy="220" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="108" cy="220" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="94" cy="235" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="108" cy="235" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="96" cy="250" r="1.2" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="108" cy="250" r="1.2" fill="#8B5CF6" opacity="0.8"/>
  </g>
</svg>
