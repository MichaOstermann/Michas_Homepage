<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800" role="img" aria-labelledby="title desc">
  <title id="title">Cover – Rocker auf Harley</title>
  <desc id="desc">Düstere, realistische Silhouette eines Rockers auf einer Harley vor dunklem Hintergrund mit warmem Scheinwerferlicht.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#0F131A" />
      <stop offset="60%" stop-color="#0B0F16" />
      <stop offset="100%" stop-color="#070A0F" />
    </radialGradient>
    <radialGradient id="headGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF7CC"/>
      <stop offset="50%" stop-color="#FFD54D" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFB300" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tailGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFCDD2"/>
      <stop offset="60%" stop-color="#EF5350" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#C62828" stop-opacity="0"/>
    </radialGradient>
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Straße / Horizont leicht sichtbar -->
  <g stroke="#2B2F36" stroke-width="3" opacity="0.45">
    <path d="M80 520 L720 520" />
    <path d="M120 560 L680 560" opacity="0.6" />
  </g>

  <!-- Headlight Glow -->
  <g transform="translate(0,0)" opacity="0.9">
    <ellipse cx="600" cy="430" rx="120" ry="60" fill="url(#headGlow)" filter="url(#softBlur)"/>
  </g>

  <!-- Taillight Glow -->
  <g transform="translate(0,0)" opacity="0.8">
    <ellipse cx="250" cy="520" rx="40" ry="22" fill="url(#tailGlow)" filter="url(#softBlur)"/>
  </g>

  <!-- Harley + Rocker Silhouette (ohne Neon) -->
  <g fill="#0B0F12" stroke="#3C424C" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Räder -->
    <circle cx="270" cy="520" r="70"/>
    <circle cx="540" cy="520" r="92"/>
    <circle cx="270" cy="520" r="48" fill="none"/>
    <circle cx="540" cy="520" r="66" fill="none"/>
    <!-- Rahmen / Chopper-Linie -->
    <path d="M270 520 C 320 480, 380 478, 420 496 L 520 520" fill="none"/>
    <path d="M420 496 C 452 474, 520 445, 560 438" fill="none"/>
    <!-- Gabel / Lenker / Scheinwerfer -->
    <path d="M560 438 L 630 380"/>
    <path d="M605 372 C 615 366, 635 366, 646 372"/>
    <circle cx="600" cy="430" r="16" fill="#FFECB3" stroke="#4A4F58"/>
    <!-- Tank / Sitz -->
    <path d="M420 476 C 445 462, 472 462, 492 474 C 470 484, 450 488, 430 486 Z"/>
    <path d="M362 494 C 382 484, 402 486, 412 496 C 396 502, 382 506, 368 506 Z"/>
    <!-- Auspuff -->
    <path d="M500 530 L 620 560"/>
    <path d="M490 546 L 610 576"/>
    <!-- Kette/Verbindung -->
    <path d="M332 520 L 482 520"/>

    <!-- Rocker: Helm/Kopf, Oberkörper, Arm, Bein -->
    <path d="M420 426 C 432 414, 452 414, 462 426 C 448 436, 434 436, 420 426 Z"/>
    <path d="M432 432 C 444 448, 454 462, 464 476"/>
    <path d="M458 462 C 476 454, 496 444, 608 374"/>
    <path d="M402 436 C 396 466, 392 486, 382 506 C 398 512, 414 514, 428 512"/>
    <path d="M382 506 C 372 540, 360 556, 350 570 C 362 572, 374 572, 386 570"/>
  </g>

  <!-- Titel & Artist unten -->
  <g font-family="'Segoe UI', system-ui, -apple-system, Roboto, Arial, sans-serif" text-anchor="middle">
    <text x="400" y="680" font-size="44" fill="#E0E6EF">Aus dem Schatten</text>
    <text x="400" y="720" font-size="22" fill="#B6BFCC">Artist: Michael Ostermann</text>
  </g>
</svg>
