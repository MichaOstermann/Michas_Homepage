<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0514;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4DB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06FFF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGrad6)"/>
  
  <!-- Digital Grid Background -->
  <g opacity="0.2" stroke="url(#futureGrad)" stroke-width="1" fill="none">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>
  
  <!-- Digital Heart (Pixel/Tech Style) -->
  <g transform="translate(200, 180)" filter="url(#glow6)">
    <!-- Main Heart Shape -->
    <path d="M0,30 L-60,-20 C-65,-30 -55,-50 -40,-50 C-25,-50 -15,-40 0,-20 C15,-40 25,-50 40,-50 C55,-50 65,-30 60,-20 L0,30 Z" 
          fill="url(#loveGrad)" stroke="#FF006E" stroke-width="3"/>
    <!-- Circuit Lines Inside -->
    <g stroke="#06FFF0" stroke-width="2" opacity="0.6">
      <line x1="-30" y1="-10" x2="-10" y2="-10"/>
      <line x1="10" y1="-10" x2="30" y2="-10"/>
      <line x1="0" y1="-20" x2="0" y2="10"/>
      <circle cx="-20" cy="-10" r="3" fill="#06FFF0"/>
      <circle cx="20" cy="-10" r="3" fill="#06FFF0"/>
      <circle cx="0" cy="5" r="3" fill="#8B5CF6"/>
    </g>
  </g>
  
  <!-- Digital Year "2025" -->
  <g font-family="'Courier New', monospace" font-weight="900" font-size="72" fill="url(#futureGrad)" filter="url(#glow6)">
    <text x="200" y="300" text-anchor="middle">2025</text>
  </g>
  
  <!-- Floating Binary Code -->
  <g font-family="'Courier New', monospace" font-size="12" fill="#06FFF0" opacity="0.4">
    <text x="50" y="50">01001100</text>
    <text x="300" y="70">01001111</text>
    <text x="80" y="350">01010110</text>
    <text x="280" y="380">01000101</text>
  </g>
  
  <!-- Pulse Rings -->
  <g fill="none" stroke="url(#loveGrad)" opacity="0.3">
    <circle cx="200" cy="180" r="120" stroke-width="2"/>
    <circle cx="200" cy="180" r="140" stroke-width="1"/>
    <circle cx="200" cy="180" r="160" stroke-width="1"/>
  </g>
  
  <!-- Title Banner -->
  <rect x="80" y="335" width="240" height="40" rx="6" fill="rgba(255,0,110,0.8)" filter="url(#glow6)"/>
  <text x="200" y="362" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="#fff" text-anchor="middle">LOVE 2025</text>
  
  <!-- Decorative Pixels -->
  <g fill="url(#futureGrad)" filter="url(#glow6)">
    <rect x="60" y="100" width="8" height="8"/>
    <rect x="340" y="120" width="8" height="8"/>
    <rect x="70" y="280" width="8" height="8"/>
    <rect x="330" y="300" width="8" height="8"/>
  </g>
</svg>
