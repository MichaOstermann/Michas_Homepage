<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emptyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGrad5)"/>
  
  <!-- Empty Wallet (Center) -->
  <g transform="translate(200, 200)" filter="url(#glow5)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="url(#emptyGrad)" stroke="#C0392B" stroke-width="3"/>
    <path d="M-80,-50 L80,-50 L80,10 L-80,10 Z" fill="rgba(0,0,0,0.3)"/>
    <!-- Zipper -->
    <line x1="-60" y1="-30" x2="60" y2="-30" stroke="#ECF0F1" stroke-width="2"/>
    <circle cx="-50" cy="-30" r="3" fill="#BDC3C7"/>
    <circle cx="-30" cy="-30" r="3" fill="#BDC3C7"/>
    <circle cx="-10" cy="-30" r="3" fill="#BDC3C7"/>
    <circle cx="10" cy="-30" r="3" fill="#BDC3C7"/>
    <circle cx="30" cy="-30" r="3" fill="#BDC3C7"/>
    <circle cx="50" cy="-30" r="3" fill="#BDC3C7"/>
    <!-- Empty Pockets -->
    <circle cx="0" cy="10" r="30" fill="rgba(0,0,0,0.5)" stroke="#C0392B" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="0" y="20" font-size="40" text-anchor="middle" fill="#95A5A6">∅</text>
  </g>
  
  <!-- Falling Dollar Signs (with X) -->
  <g font-family="Arial, sans-serif" font-weight="900" font-size="36" opacity="0.4">
    <text x="80" y="80" fill="#2ECC71">$</text>
    <line x1="70" y1="60" x2="95" y2="85" stroke="#E74C3C" stroke-width="3"/>
    <line x1="95" y1="60" x2="70" y2="85" stroke="#E74C3C" stroke-width="3"/>
    
    <text x="320" y="100" fill="#2ECC71">€</text>
    <line x1="310" y1="80" x2="335" y2="105" stroke="#E74C3C" stroke-width="3"/>
    <line x1="335" y1="80" x2="310" y2="105" stroke="#E74C3C" stroke-width="3"/>
    
    <text x="60" y="320" fill="#2ECC71">£</text>
    <line x1="50" y1="300" x2="75" y2="325" stroke="#E74C3C" stroke-width="3"/>
    <line x1="75" y1="300" x2="50" y2="325" stroke="#E74C3C" stroke-width="3"/>
    
    <text x="330" y="330" fill="#2ECC71">¥</text>
    <line x1="320" y1="310" x2="345" y2="335" stroke="#E74C3C" stroke-width="3"/>
    <line x1="345" y1="310" x2="320" y2="335" stroke="#E74C3C" stroke-width="3"/>
  </g>
  
  <!-- Broken Piggy Bank -->
  <g transform="translate(100, 120)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#E74C3C" stroke="#C0392B" stroke-width="2" filter="url(#glow5)"/>
    <circle cx="-10" cy="-5" r="4" fill="#2C3E50"/>
    <ellipse cx="10" cy="5" rx="5" ry="8" fill="#C0392B"/>
    <rect x="-5" y="-30" width="20" height="15" rx="3" fill="#C0392B"/>
    <!-- Crack -->
    <path d="M-20,-10 L0,0 L-15,15" stroke="#000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Graph Going Down -->
  <g transform="translate(300, 120)" filter="url(#glow5)">
    <path d="M0,0 L15,5 L30,-5 L45,20 L60,50" stroke="#E74C3C" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="4" fill="#E74C3C"/>
    <circle cx="60" cy="50" r="5" fill="#C0392B"/>
    <path d="M55,45 L65,55 M65,45 L55,55" stroke="#E74C3C" stroke-width="3"/>
  </g>
  
  <!-- Title Banner -->
  <rect x="50" y="340" width="300" height="45" rx="8" fill="rgba(231,76,60,0.8)" filter="url(#glow5)"/>
  <text x="200" y="368" font-family="Arial, sans-serif" font-weight="900" font-size="22" fill="#fff" text-anchor="middle">KEINER HAT NOCH GELD</text>
  
  <!-- Neon accents -->
  <circle cx="50" cy="200" r="3" fill="#06FFF0" filter="url(#glow5)"/>
  <circle cx="350" cy="200" r="3" fill="#8B5CF6" filter="url(#glow5)"/>
</svg>
