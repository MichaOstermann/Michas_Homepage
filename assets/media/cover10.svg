<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Ich liebe dich Carolin – Cover</title>
  <desc id="desc">Romantisches Neon-/Lofi-Cover mit Herzformen, sanften Verläufen und dezentem Glühen.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#140824"/>
      <stop offset="50%" stop-color="#1e0938"/>
      <stop offset="100%" stop-color="#260d42"/>
    </linearGradient>
    <radialGradient id="heartGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4fa3" stop-opacity="0.55"/>
      <stop offset="70%" stop-color="#ff4fa3" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="heartFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4fa3"/>
      <stop offset="100%" stop-color="#ffb6e4"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <rect width="1024" height="1024" fill="url(#bg)"/>
  <circle cx="512" cy="512" r="420" fill="url(#heartGlow)"/>
  <!-- Grid for subtle texture -->
  <g stroke="#ff4fa3" stroke-opacity="0.12" stroke-width="1">
    <path d="M0 320H1024M0 448H1024M0 576H1024M0 704H1024" />
    <path d="M256 256V1024M384 256V1024M512 256V1024M640 256V1024M768 256V1024" />
  </g>
  <!-- Hearts -->
  <g filter="url(#blur)">
    <path d="M512 620c-90-64-150-116-150-188 0-46 30-82 78-82 39 0 63 26 72 46 9-20 33-46 72-46 48 0 78 36 78 82 0 72-60 124-150 188z" fill="#ff4fa3" fill-opacity="0.5"/>
  </g>
  <path d="M512 600c-80-58-134-106-134-170 0-42 27-74 70-74 35 0 57 24 66 42 9-18 31-42 66-42 43 0 70 32 70 74 0 64-54 112-134 170z" fill="url(#heartFill)" stroke="#ffb6e4" stroke-width="4"/>
  <!-- Sparkles -->
  <g fill="#fff" fill-opacity="0.85">
    <circle cx="420" cy="380" r="4"/>
    <circle cx="612" cy="360" r="5"/>
    <circle cx="560" cy="450" r="3"/>
    <circle cx="470" cy="560" r="3"/>
  </g>
</svg>
