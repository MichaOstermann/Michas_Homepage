<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06FFF0;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF06F0;stop-opacity:0.8"/>
    </linearGradient>
    
    <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FF06F0;stop-opacity:0.4"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0B0F16"/>
  
  <!-- Sky Gradient -->
  <rect width="400" height="250" fill="url(#bg-gradient)" opacity="0.3"/>
  
  <!-- Sun/Moon -->
  <circle cx="200" cy="120" r="60" fill="url(#sun-gradient)" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun Rays -->
  <g opacity="0.6" stroke="#FFD700" stroke-width="2" fill="none" filter="url(#neon-glow)">
    <line x1="200" y1="60" x2="200" y2="30"/>
    <line x1="260" y1="80" x2="280" y2="60"/>
    <line x1="280" y1="140" x2="310" y2="140"/>
    <line x1="260" y1="200" x2="280" y2="220"/>
    <line x1="140" y1="80" x2="120" y2="60"/>
    <line x1="120" y1="140" x2="90" y2="140"/>
    <line x1="140" y1="200" x2="120" y2="220"/>
  </g>
  
  <!-- Ocean Waves -->
  <path d="M 0 250 Q 50 240, 100 250 T 200 250 T 300 250 T 400 250 L 400 400 L 0 400 Z" 
        fill="#06FFF0" opacity="0.2" filter="url(#neon-glow)"/>
  <path d="M 0 270 Q 60 260, 120 270 T 240 270 T 360 270 T 400 270 L 400 400 L 0 400 Z" 
        fill="#06FFF0" opacity="0.3" filter="url(#neon-glow)"/>
  <path d="M 0 290 Q 70 280, 140 290 T 280 290 T 400 290 L 400 400 L 0 400 Z" 
        fill="#06FFF0" opacity="0.4" filter="url(#neon-glow)"/>
  
  <!-- Palm Tree Silhouette -->
  <g fill="#0B0F16" opacity="0.6">
    <!-- Trunk -->
    <path d="M 50 400 Q 48 350, 50 300 Q 52 250, 50 200 L 55 200 Q 53 250, 55 300 Q 57 350, 55 400 Z"/>
    <!-- Leaves -->
    <path d="M 52.5 210 Q 20 180, 10 160 Q 30 170, 52.5 200"/>
    <path d="M 52.5 210 Q 80 170, 100 150 Q 80 165, 52.5 200"/>
    <path d="M 52.5 210 Q 50 165, 52.5 140 Q 52.5 165, 52.5 200"/>
    <path d="M 52.5 210 Q 30 190, 20 180 Q 35 185, 52.5 200"/>
    <path d="M 52.5 210 Q 70 180, 85 165 Q 70 175, 52.5 200"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#06FFF0" text-anchor="middle" filter="url(#neon-glow)">
    LIFE AM STRAND
  </text>
  
  <!-- Artist Text -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="16" 
        fill="#8B5CF6" text-anchor="middle" opacity="0.8">
    MICHAEL OSTERMANN
  </text>
  
  <!-- Decorative Border -->
  <rect x="5" y="5" width="390" height="390" fill="none" 
        stroke="url(#bg-gradient)" stroke-width="2" opacity="0.6"/>
</svg>
